name: 04 - Using Actions

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        -   name: Checkout code
            uses: actions/checkout@v6
        -   name: Setup Node
            run: echo "Setting up Node"
        -   name: Install Dependencies
            run: |
                echo "Installing Dependencies"
                cd transit
                npm install
        -   name: Run Tests
            run: |
                echo "Running tests..."
                cd transit
                npm test
