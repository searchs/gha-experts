name: 02 - Workflow Events

on:
    workflow_dispatch:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main, develop]
# type: [created, edited, synchronize]

jobs:
    sample-ok:
        runs-on: ubuntu-latest
        steps:
        -   uses: actions/checkout@v6
        -   name: Show The Trigger
            run: |
                echo "Triggered by a(n) ${{ github.event_name }} event"
