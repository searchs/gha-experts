name: 03 - Workflow Runners

on:
    workflow_dispatch:

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
        -   name: Show OS
            run: echo "This is running on Ubuntu"
    windows-echo:
        runs-on: windows-latest
        steps:
        -   name: Show OS
            run: echo "This is running on Windows"
    macos-echo:
        runs-on: macos-latest
        steps:
        -   name: Show OS
            run: echo "This is running on MacOS"
